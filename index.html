<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full">
        <div class="main">
            <div class="project-info">
                <h1>Binary Calculator</h1>
            </div>
            <div class="calculator-part">
                <div class="output-area" id="output-area">
                    <h1 class="output-screen" id="output-screen"></h1>
                </div>
                <!-- <div class="calculator-name">
                    <h3>Binary Calculator</h3>
                </div> -->
                <div class="operation-area" id="operation-area">
                    <button class="zero" id="zero">0</button>
                    <button class="one" id="one">1</button>
                    <button class="clear" id="clear">C</button>
                    <button class="equal" id="equal">=</button>
                    <button class="addition" id="addition">+</button>
                    <button class="subtraction" id="subtraction">-</button>
                    <button class="multiplication" id="multiplication">*</button>
                    <button class="divition" id="divition">/</button>
                </div>
            </div>
        </div>
    </div>

    <script src="custom.js"></script>
</body>
</html>
